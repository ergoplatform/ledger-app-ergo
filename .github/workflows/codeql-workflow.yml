name: "CodeQL"
on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]
    # Excluded path: add the paths you want to ignore instead of deleting the workflow
    paths-ignore:
      - '.github/workflows/*.yml'
      - 'tests/*'
jobs:
  # temporary disable this workflow as it seems to be failing 
  # on LedgerHQ/app-ergo repo due to specific repo settings.
  # See https://github.com/LedgerHQ/app-ergo/actions/runs/14265601766/job/39986602333
  if: false 

  analyse:
    name: Analyse
    strategy: 
      matrix:
        sdk: [ "$NANOX_SDK", "$NANOSP_SDK", "$STAX_SDK", "$FLEX_SDK" ]
        #'cpp' covers C and C++
        language: [ 'cpp' ]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder-legacy:latest
    steps:
      - name: Clone
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality
      # CodeQL will create the database during the compilation
      - name: Build
        run: |
          make BOLOS_SDK=${{ matrix.sdk }}
        
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3